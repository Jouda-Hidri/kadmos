version: '2'
networks:
  kong-net:
    driver: bridge
services:
  postgresql:
    image: docker.io/bitnami/postgresql:11
    ports:
      - "5432:5432"
    volumes:
      - postgresql_data:/bitnami/postgresql
    environment:
      - POSTGRESQL_USERNAME=kong
      - POSTGRESQL_PASSWORD=bitnami
      - POSTGRESQL_DATABASE=kong
    networks:
      - kong-net
  kong:
    image: docker.io/bitnami/kong:2
    environment:
      - KONG_MIGRATE=yes
      - KONG_PG_HOST=postgresql
      - KONG_PG_PASSWORD=bitnami
      - KONG_PROXY_ACCESS_LOG=/dev/stdout
      - KONG_ADMIN_ACCESS_LOG=/dev/stdout
      - KONG_PROXY_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_LISTEN=0.0.0.0:8001, 0.0.0.0:8444 ssl
      - KONG_ADMIN_GUI_URL=http://localhost:8002
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8002:8002"
      - "8445:8445"
      - "8003:8003"
      - "8004:8004"
      - "8001:8001"
      - "8444:8444"
    links:
      - app
      - appb
    networks:
      - kong-net

# saving account a
  app:
    container_name: saving-app
    image: saving-app
    build: ./
    ports:
      - "8081:8081"
    depends_on:
      - dbpostgresql
    networks:
      - kong-net
  dbpostgresql:
    image: postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
      - POSTGRES_DB=savingdb
    networks:
      - kong-net

# saving account b
  appb:
    container_name: saving-app-b
    image: saving-app-b
    build: ./
    environment:
      - SPRING_PROFILES_ACTIVE=accountb
    ports:
      - "8082:8082"
    depends_on:
      - dbpostgresqlb
    networks:
      - kong-net
  dbpostgresqlb:
    image: postgres
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
      - POSTGRES_DB=savingdb
    networks:
      - kong-net

volumes:
  postgresql_data:
    driver: local
